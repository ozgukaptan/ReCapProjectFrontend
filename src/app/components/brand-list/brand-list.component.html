<div class="content">
    <div class="col-md-12">
      <div class="panel-footer text-center">
        <span class="d-block p-1 bg-primary text-white" style="margin-top: 10px">
          <h5>Markalar</h5>
        </span>
      </div>
        
      <div *ngIf="dataLoaded == false" class="spinner-border text-primary" role="status" >
        <span class="visually-hidden">Loading...</span>
      </div>
        
      <table *ngIf="dataLoaded == true" id="brandsTable" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
          <tr>
            
            <th>Marka</th>
            <th>Marka Açıklama</th>
            
            <th style="text-align: center; width: 100px">
              <button type="button" data-func="dt-add" class="btn btn-success btn-xs dt-add formButton" data-bs-toggle="modal" data-bs-target="#addBrandModal" (click)="setSelectedBrandToAdd()">
                <span class="glyphicon glyphicon-plus" aria-hidden="true">Ekle</span>
              </button>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let brand of brands">
            
            <td>{{ brand.name }}</td>
            <td>{{ brand.description }}</td>
           
            <td>
               <button type="button" class="btn btn-primary btn-xs formButton" data-bs-toggle="modal" data-bs-target="#updateBrandModal" (click)="setSelectedBrandToUpdate(brand)" style="margin-right: 16px">
                <i class="">Güncelle</i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

   <!--addBrandModal-->
   <div class="modal fade" id="addBrandModal" tabindex="-1" aria-labelledby="addBrandModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="AddBrandTitle">Marka Ekle</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="brandAddForm" *ngIf="brandAddForm">
           
           
              <div class="row">
                <div class="col-8">
                  <label for="name">Marka</label>
                  <input type="text" class="form-control" id="name" formControlName="name">
                </div>
              </div>
              
              <div class="row">
                <div class="col-8">
                  <label for="description">Açıklama</label>
                  <input type="text" class="form-control" id="description" formControlName="description">
                </div>
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
          <button class="btn btn-success" (click)="addBrand()" data-bs-dismiss="modal" >Kaydet</button>
        </div>
      </div>
    </div>
  </div>

   <!--updateCarModal-->
   <div class="modal fade" id="updateBrandModal" tabindex="-1" aria-labelledby="updateBrandModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="UpdateBrandTitle">Marka Güncelle</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="brandUpdateForm" *ngIf="brandUpdateForm" >
            <div class="row">
                <div class="col-8" >
                  <input type="number" class="form-control" id="id" formControlName="id" value="{{selectedBrand.id}}" hidden>
                </div>
              </div>
           
              <div class="row">
                <div class="col-8">
                  <label for="name">Marka</label>
                  <input type="text" class="form-control" id="name" formControlName="name" value="{{selectedBrand.name}}">
                </div>
              </div>
             
              <div class="row">
                <div class="col-8">
                  <label for="description">Açıklama</label>
                  <input type="text" class="form-control" id="description" formControlName="description" value="{{selectedBrand.description}}">
                </div>
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
          <button class="btn btn-success" (click)="updateBrand()" data-bs-dismiss="modal" >Güncelle</button>
        </div>
      </div>
    </div>
  </div>

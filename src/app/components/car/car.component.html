<div class="row">
  <div class="col-md-3">
    <app-brand></app-brand>
    <br />
    <app-color></app-color>
    <br/>
    <app-filter></app-filter>
  </div>
  <div class="col-md-9">
    <div
      *ngIf="dataLoaded == false"
      class="spinner-border text-primary"
      role="status"
    >
      <span class="visually-hidden">Loading...</span>
    </div>
    <div class="mb-3">
      <label for="filterText" class="form-label">Arama</label>
      <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Arama ifadesi giriniz.">
    </div>
    <div *ngIf="filterText.length > 0" class="alert alert-success">
      {{filterText}} aradınız.
    </div>
    <table *ngIf="dataLoaded == true" class="table">
      <thead>
        <tr>
          <th>Araba Marka</th>
          <th>Araba Renk</th>
          <th>Araba Model Yılı</th>
          <th>Araba Günlük Fiyatı</th>
          <th>Araba Açıklama</th>
        </tr>
      </thead>
      <tr
        (click)="setCurrentCar(car)"
        routerLink="/car/{{ car.id }}"
        *ngFor="let car of cars | filterCar:filterText"
        [class]="getCurrentCarClass(car)"
      >
        <td>{{ car.brand }}</td>
        <td>{{ car.color }}</td>
        <td>{{ car.modelYear }}</td>
        <td>{{ car.dealyPrice }}</td>
        <td>{{ car.description }}</td>
      </tr>
    </table>
  </div>
</div>
